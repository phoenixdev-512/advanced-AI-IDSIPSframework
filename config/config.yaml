# Network Capture Settings
capture:
  interface: "eth0"
  promiscuous_mode: true
  buffer_size: 65536
  packet_timeout: 100  # milliseconds
  flow_timeout: 120  # seconds
  
# Feature Extraction
features:
  - src_ip
  - dst_ip
  - src_port
  - dst_port
  - protocol
  - flow_duration
  - total_fwd_packets
  - total_bwd_packets
  - total_fwd_bytes
  - total_bwd_bytes
  - packet_inter_arrival_time

# Model Configuration
model:
  type: "autoencoder"  # or "isolation_forest"
  architecture:
    encoding_dim: 32
    hidden_layers: [64, 32, 16]
    activation: "relu"
    output_activation: "sigmoid"
  training:
    epochs: 100
    batch_size: 32
    validation_split: 0.2
    early_stopping_patience: 10
  
# Trust Score Weights
trust_score:
  behavioral_weight: 0.5
  vulnerability_weight: 0.3
  reputation_weight: 0.2
  decay_rate: 0.95  # Score recovery rate per hour
  
# Vulnerability Scanning
vulnerability_scan:
  enabled: true
  new_device_scan: true
  periodic_scan_interval: 86400  # 24 hours
  dangerous_ports:
    - 21   # FTP
    - 23   # Telnet
    - 80   # HTTP (unencrypted)
    - 135  # RPC
    - 139  # NetBIOS
    - 445  # SMB
    - 3389 # RDP
  
# IPS Rules
ips:
  enabled: false
  auto_block_threshold: 20
  actions:
    - type: "log"
      threshold: 50
    - type: "alert"
      threshold: 30
    - type: "quarantine"
      threshold: 20
    - type: "block"
      threshold: 10
      
# Whitelist/Blacklist
whitelist:
  - "192.168.1.1"  # Router
  
blacklist: []

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "data/logs/argus.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
